name: AI Status Monitor - Bot Status Update

on:
  schedule:
    - cron: "*/5 * * * *"   # 5분마다 (UTC 기준)
  workflow_dispatch:        # 수동 실행도 가능

jobs:
  poll-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # jq 설치 (ubuntu-latest에 기본 탑재되어 있지만 보수적으로 설치)
      - name: Ensure jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch OpenAI Status (ChatGPT component)
        id: fetch
        run: |
          set -euo pipefail
          URL="https://status.openai.com/api/v2/summary.json"
          JSON="$(curl -fsSL "$URL")"
          # ChatGPT 컴포넌트 상태만 추출(없으면 빈 문자열)
          STATUS="$(echo "$JSON" | jq -r '.components[] | select(.name|test("ChatGPT";"i")) | .status' || true)"
          if [ -z "$STATUS" ] || [ "$STATUS" = "null" ]; then
            # 컴포넌트 명이 변할 가능성에 대비: API 전체 지표(보수적 Yellow) 사용
            STATUS="unknown"
          fi
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"

      - name: Update bot display name and status
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          set -euo pipefail
          
          # 상태에 따른 봇 이름과 이모지 설정
          case "${{ steps.fetch.outputs.status }}" in
            operational) 
              BOT_NAME="AI Monitor 🟢"
              STATUS_EMOJI=":white_check_mark:"
              STATUS_TEXT="OpenAI 정상 작동 중"
              ;;
            degraded_performance) 
              BOT_NAME="AI Monitor 🟡"
              STATUS_EMOJI=":warning:"
              STATUS_TEXT="OpenAI 성능 저하"
              ;;
            partial_outage|major_outage) 
              BOT_NAME="AI Monitor 🔴"
              STATUS_EMOJI=":x:"
              STATUS_TEXT="OpenAI 장애 발생"
              ;;
            *) 
              BOT_NAME="AI Monitor ⚠️"
              STATUS_EMOJI=":question:"
              STATUS_TEXT="OpenAI 상태 불명"
              ;;
          esac
          
          echo "Bot Name: $BOT_NAME"
          echo "Status: ${{ steps.fetch.outputs.status }}"
          echo "Status Text: $STATUS_TEXT"
          
          # 봇의 display name 업데이트 (users.profile.set 사용)
          curl -sS -X POST \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-type: application/json; charset=utf-8" \
            --data "{\"profile\":{\"display_name\":\"${BOT_NAME}\"}}" \
            "https://slack.com/api/users.profile.set" \
          | jq -r '.'
          
          # 봇의 상태 메시지 업데이트
          curl -sS -X POST \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-type: application/json; charset=utf-8" \
            --data "{\"profile\":{\"status_emoji\":\"${STATUS_EMOJI}\",\"status_text\":\"${STATUS_TEXT}\"}}" \
            "https://slack.com/api/users.profile.set" \
          | jq -r '.'
